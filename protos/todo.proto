syntax = "proto3";

package todo;

message Todo {
  int32 id = 1;
  string title = 2;
  bool completed = 3;
  int64 created_at = 4;
}

message TodoList {
  repeated Todo todos = 1;
}

message CreateTodoRequest {
  string title = 1;
}

message UpdateTodoRequest {
  int32 id = 1;
  bool completed = 2;
}

message DeleteTodoRequest {
  int32 id = 1;
}

message TodoStats {
  int32 total = 1;
  int32 active = 2;
  int32 completed = 3;
}

message ApiResponse {
  bool success = 1;
  string message = 2;
  oneof data {
    Todo todo = 3;
    TodoList todo_list = 4;
    TodoStats stats = 5;
  }
}
